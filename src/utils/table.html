<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Table Wrapper */
.table-container {
    width: 100%;
    overflow-x: auto;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    padding: 12px;
}

/* Base Table */
.table {
    width: 100%;
    border-collapse: collapse;
    font-family: "Inter", "Segoe UI", sans-serif;
    font-size: 14px;
    color: #1f2937;
}

/* Header */
.table thead {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
}

.table thead th {
    padding: 14px 16px;
    text-align: left;
    font-weight: 600;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    border-bottom: none;
}

/* Body Rows */
.table tbody tr {
    transition: all 0.25s ease;
    border-bottom: 1px solid #e5e7eb;
}

/* Zebra Striping */
.table tbody tr:nth-child(even) {
    background-color: #f9fafb;
}

/* Hover Effect */
.table tbody tr:hover {
    background-color: #eef2ff;
    transform: scale(1.005);
}

/* Cells */
.table td {
    padding: 14px 16px;
    vertical-align: middle;
}

/* Status Badges */
.badge {
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    display: inline-block;
}

.badge-success {
    background: #dcfce7;
    color: #166534;
}

.badge-warning {
    background: #fef3c7;
    color: #92400e;
}

.badge-danger {
    background: #fee2e2;
    color: #991b1b;
}

/* Action Buttons */
.table-actions button {
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
    transition: background 0.2s ease;
}

.btn-edit {
    background: #e0f2fe;
    color: #0369a1;
}

.btn-edit:hover {
    background: #bae6fd;
}

.btn-delete {
    background: #fee2e2;
    color: #b91c1c;
}

.btn-delete:hover {
    background: #fecaca;
}

/* Responsive */
@media (max-width: 768px) {
    .table {
        font-size: 13px;
    }

    .table thead {
        display: none;
    }

    .table tbody tr {
        display: block;
        margin-bottom: 12px;
        border-radius: 10px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.05);
    }

    .table td {
        display: flex;
        justify-content: space-between;
        padding: 12px;
    }

    .table td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #6b7280;
    }
}

    </style>
</head>

<body>
   <div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Name">John Doe</td>
                <td data-label="Email">john@example.com</td>
                <td data-label="Status">
                    <span class="badge badge-success">Active</span>
                </td>
                <td data-label="Actions" class="table-actions">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>

</html>
